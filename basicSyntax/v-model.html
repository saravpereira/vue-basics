<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Project one</title>
</head>

<body>
    <div id="app">
        <form v-on:submit.prevent="formHandler">
            <label>Name:</label>
            <!--v-model listens to the change in value and updates the state property-->
            <input type="text" v-model.trim="formData.name" />
            <hr />
            <label>Last name:</label>
            <input type="text" v-model="formData.lastname" />
            <hr />

            <label>Age:</label>
            <input type="text" v-model.number="formData.age" />
            <hr />
            <input type="checkbox" v-model="formData.checked" id="checked" />
            <label>{{formData.checked}}</label>

            <hr />
            <button type="submit">
                Submit
            </button>
        </form>

    </div>
</body>
<script>
    const { createApp, ref } = Vue
    createApp({
        setup() {
            const formData = ref({
                name: '',
                lastname: '',
                age: '',
                checked: false
            })
            function formHandler() {
                console.log(formData.value)
            }
            return {
                formData,
                formHandler
            }

        },
    }).mount("#app")
</script>

</html>
