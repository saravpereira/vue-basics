<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Project one</title>
    <style>
        .box {
            background-color: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <div v-on:click="updateName">
            Click me!!
        </div>
        <div v-on:dblclick="updateName">
            Click me!!
        </div>
        <div class="box" v-on:mousemove="getCoord">
            Hover me
        </div>
        <p>x: {{coord.x}}</p>
        <p>y: {{coord.y}}</p>

    </div>
</body>
<script>
    const { createApp, ref, reactive } = Vue
    createApp({
        setup() {
            const name = ref('Francis')
            const coord = ref({
                x: 0,
                y: 0
            })

            function getCoord(event) {
                coord.value.x = event.clientX
                coord.value.y = event.clientY
            }

            function updateName() {
                name.value = 'Steve'
            }

            return {
                name,
                updateName,
                coord,
                getCoord
            }

        },
    }).mount("#app")
</script>

</html>
